{% include 'userheader.html'%}
    <!--/main-banner-->
    <div class="w3l-main-slider position-relative" id="home">
        <div class="w3l-bannerhny-content">
            <div class="container">
                <div class="w3l-bannerhny-info">
<center>

	<h2 style="color: white">Send Complaints</h2>
	<form method="post">
	<table   class="table" style="width: 500px;color: white">
		<tr>
			<th>Complaint</th>
			<td><input type="text" class="form-control" required=""  name="comp"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" class="btn btn-success" name="complaint"></td>
		</tr>
	</table>
	</form>
</center>

                </div>
            </div>
        </div>
    </div>
    <!--//main-banner--> 
<center>
	<h1>View Complaints</h1>
	<table  class="table" style="width: 500px">
		<tr>
			<th>Slno</th>
			<th>User</th>
			<th>Complaint</th>
			<th>Reply</th>
			<th>Date Time</th>
		</tr>
		{% for row in data['comp']%}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['fname']}}</td>
			<td>{{row['complaint']}}</td>
			<td>{{row['reply']}}</td>
			<td>{{row['date']}}</td>
		</tr>
		{% endfor %}
	</table>
</center>
