{% include 'admin_header.html'%}
 <!--/main-banner-->
    <div class="w3l-main-slider position-relative" id="home">
        <div class="w3l-bannerhny-content">
            <div class="container">
                <div class="w3l-bannerhny-info">
<center>
	<h1 style="color: white">View Complaints</h1>
	<table class="table" style="width: 500px;color: white">
		<tr>
			<th>Slno</th>
			<th>User</th>
		
		<th>Complaints</th>
		<th>Reply </th>
		<th>Date</th>
		

		</tr>
		{% for row in data['compl']%}
		<tr>
			<td>{{loop.index}}</td>
			
			<td>{{row['fname']}}</td>
				
			<td>{{row['complaint']}}</td>
			<td>{{row['reply']}}</td>
			<td>{{row['date']}}</td>
			{% if row['reply']=="pending"%}
			<td><a class="btn btn-success" href="admin_sendreply?cid={{row['complaint_id']}}">Send Reply</a></td>
			{% endif %}
			
			

		</tr>

		{%endfor %}
	</table>
</center>
</div>
            </div>
        </div>
    </div>
